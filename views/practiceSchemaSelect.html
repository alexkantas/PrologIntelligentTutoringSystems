<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Alex Kantas">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />


    <title>{{= title }}</title>

    <!-- Semantic core CSS -->
    <link href="assets/css/semantic.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body class="main-background">
    <div class="ui container">

        <div class="main-segment">
            <div class="ui segment">
                <div class="ui huge header">{{= title }}</div>
                <div class="main-segment-description">
                </div>
            </div>
        </div>

        <div class="paths-area">
            <div class="ui one column  grid">

                <div class="column">
                    <div class="ui segments">
                        <div class="ui segment text-center">
                            <h1>Ερώτηση</h1>
                        </div>
                        <div class="ui brown segment path-object practice-select-object results-object">
                            <div class="ui segment">
                                <p>{{= question }}</p>
                            </div>
                            <p>Παρακάτω θα δείτε τη λίστα με τα σχήματα που παρέχει το σύστημα.</p>
                            <p>Εσείς θα επιλέξετε κάποιο σχήμα το οποίο θα σας βοηθήσει στην υλοποίηση της άσκησης.</p>
                            
                            <form id="select-form" class="ui form" action="/practiseSchemaShow" method="POST">
                                <div class="grouped fields">
                                    <label class="big-font">Επιλέξετε σχήμα</label>
                                    <div class="field">
                                        <div class="ui radio checkbox">
                                            <input type="radio" name="value" value="t1">
                                            <label class="big-font">Κατασκευή δομής στην κεφαλή μιας πρότασης.</label>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="ui radio checkbox">
                                            <input type="radio" name="value" value="t2">
                                            <label class="big-font">Κατασκευή δομής στο σώμα μιας πρότασης στην αναδρομή.</label>
                                        </div>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="login-button-area">
            <button type="submit" class="ui primary button" form="select-form">Συνέχεια</button>
        </div>

        <div class="simple-margin">&nbsp</div>

        <!-- /container -->
    </div>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Semantic core JavaScript-->
    <script src="assets/js/semantic.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>

</body>

</html>
